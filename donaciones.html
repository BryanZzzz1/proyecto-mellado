<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECYTRONIC - Inicio</title>
    <link rel="stylesheet" href="./css/styleinicio.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        /* Estilos adicionales específicos para el formulario */
        body {
            background: url(./img/output.png);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav_logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .nav_items {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }
        .nav_link {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        form fieldset {
            margin-bottom: 20px;
            border: none;
        }
        form legend {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form textarea {
            height: 100px;
        }
        form input[type="checkbox"] {
            margin-right: 5px;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="./inicio.html" class="nav_logo">RECYTRONIC</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="./inicio.html" class="nav_link">Inicio</a>
                    <a href="./informacion.html" class="nav_link">Información</a>
                    <a href="./donaciones.html" class="nav_link">Dona tu dispositivo</a>  
                </li>
            </ul>
            <a href="./donaplata.html" class="button">Donaciones</a>
            <a href="./index.html" class="button">Iniciar Sesión</a>
        </nav>
    </header>
    
    <div class="container">
        <form id="donation-form" action="http://localhost:3000/donaciones" method="POST">
            <fieldset>
                <legend>Información del Donante:</legend>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </fieldset>
            
            <fieldset>
                <legend>Información del Dispositivo:</legend>
                <label for="tipo_dispositivo">Tipo de dispositivo:</label>
                <input type="text" id="tipo_dispositivo" name="tipo_dispositivo" required>

                <label for="marca_modelo">Marca y modelo:</label>
                <input type="text" id="marca_modelo" name="marca_modelo" required>

                <label for="estado_dispositivo">Estado del dispositivo:</label>
                <input type="text" id="estado_dispositivo" name="estado_dispositivo" required>

                <label for="descripcion_estado">Descripción del estado del dispositivo (si es necesario):</label>
                <textarea id="descripcion_estado" name="descripcion_estado"></textarea>

                <label for="accesorios">Accesorios incluidos (cargador, funda, etc.):</label>
                <input type="text" id="accesorios" name="accesorios">
            </fieldset>

            <fieldset>
                <legend>Preferencias de Contacto:</legend>
                <label for="preferencia_contacto">¿Cómo te gustaría que nos comuniquemos contigo?</label><br>
                <input type="radio" id="contacto_email" name="preferencia_contacto" value="email" checked>
                <label for="contacto_email">Correo electrónico</label><br>
                <input type="radio" id="contacto_telefono" name="preferencia_contacto" value="telefono">
                <label for="contacto_telefono">Teléfono</label><br>

                <label for="instrucciones_entrega">Instrucciones especiales para la entrega del dispositivo:</label>
                <textarea id="instrucciones_entrega" name="instrucciones_entrega"></textarea>
            </fieldset>

            <fieldset>
                <legend>Finalización:</legend>
                <label for="como_enteraste">¿Cómo te enteraste de nuestra campaña de donación?</label>
                <input type="text" id="como_enteraste" name="como_enteraste">

                <label>
                    <input type="checkbox" id="confirmacion_terminos" name="confirmacion_terminos" required>
                    Acepto que la donación es voluntaria y que el dispositivo será utilizado con propósitos benéficos según las políticas de la organización receptora.
                </label>
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('donation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtener los valores del formulario de donación
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const tipo_dispositivo = document.getElementById('tipo_dispositivo').value;
            const marca_modelo = document.getElementById('marca_modelo').value;
            const estado_dispositivo = document.getElementById('estado_dispositivo').value;
            const descripcion_estado = document.getElementById('descripcion_estado').value;
            const accesorios = document.getElementById('accesorios').value;
            const preferencia_contacto = document.querySelector('input[name="preferencia_contacto"]:checked').value;
            const instrucciones_entrega = document.getElementById('instrucciones_entrega').value;
            const como_enteraste = document.getElementById('como_enteraste').value;
            const confirmacion_terminos = document.getElementById('confirmacion_terminos').checked;

            // Objeto con los datos de la donación
            const donationData = {
                nombre,
                email,
                telefono,
                tipo_dispositivo,
                marca_modelo,
                estado_dispositivo,
                descripcion_estado,
                accesorios,
                preferencia_contacto,
                instrucciones_entrega,
                como_enteraste,
                confirmacion_terminos
            };

            // Enviar los datos al servidor JSON
            fetch('http://localhost:3000/donaciones', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(donationData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }
                return response.json();
            })
            .then(data => {
                alert('Donación enviada correctamente');
                console.log('Nueva donación registrada:', data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema al enviar la donación');
            });
        });
    </script>
</body>
</html>
